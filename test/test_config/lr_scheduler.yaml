training:
    epochs: 500
    num_workers: 4
    batch_size: 8
    shuffle: True
    cuda: -1
    precompute_multi_scale: False
    optim:
        grad_clip: -1
        optimizer:
            _target_: torch.optim.SGD
            lr: 0.1
            momentum: 0.9
            dampening: 0.1
            weight_decay: 1
        lr_scheduler: 
            _target_: torch.optim.lr_scheduler.StepLR
            step_size: 1
            gamma: 0.9
            last_epoch: -1
        bn_scheduler:
            _target_: torch_points3d.core.schedulers.bn_schedulers.BNMomentumScheduler
            bn_momentum: 0.02
            bn_decay: 1
            decay_step: 1000
            bn_clip: 1e-2
    weight_name: "latest"
    enable_cudnn: True
    checkpoint_dir: ""

update_lr_scheduler_on: "on_epoch"
