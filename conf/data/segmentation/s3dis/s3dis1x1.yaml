defaults:
  - /data/segmentation/default

class: s3dis.S3DIS1x1Dataset
fold: 5
num_points: 4096
class_weight_method: "sqrt"

aug_transform:
  - transform: RandomTranslate
    params:
        translate: 0.01
  - transform: RandomRotate
    params:
        degrees: 180
        axis: 2

common_transform:
  - transform: FixedPoints
    lparams: 
        - ${data.num_points}
