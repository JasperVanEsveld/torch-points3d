# @package data
defaults:
  - default

num_points: 100000
first_subsampling: 0.02

pre_transform:
  - transform: GridSampling3D
    lparams: 
      - ${data.first_subsampling}

train_transform:
  - "${data.aug_transform}"
  - "${data.common_transform}"
  - transform: FixedPoints
    params:
      num: ${data.num_points}
      replace: False
