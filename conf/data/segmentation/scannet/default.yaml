# @package data
defaults:
  - /data/segmentation/default

class: scannet.ScannetDataset
dataset_name: "scannet-sparse"
version: v2
use_instance_labels: False
use_instance_bboxes: False
donotcare_class_ids: []
process_workers: 4
use_category: False

apply_rotation: True
mode: mean
first_subsampling: 0.05
xy_random_rotation: 8
quantize: False
features: [rgb]

aug_transform:
  - transform: RandomNoise
    params:
      sigma: 0.01
      clip: 0.05
  - transform: Random3AxisRotation
    params:
      apply_rotation: ${data.apply_rotation}
      rot_x: ${data.xy_random_rotation}
      rot_y: ${data.xy_random_rotation}
      rot_z: 180
  - transform: RandomScaleAnisotropic
    params:
      scales: [0.9, 1.1]

common_transform:
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
      quantize_coords: ${data.quantize}
      mode: ${data.mode}
  - transform: AddFeatsByKeys
    params:
      feat_names: ${data.features}
