# @package data
defaults:
  - /data/segmentation/scannet/default

num_points: 40000
first_subsampling: 0.02

pre_transform:
  - transform: GridSampling3D
    lparams: 
      - ${data.first_subsampling}

common_transform:
  - transform: FixedPoints
    params:
      num: ${data.num_points}
      replace: False
  - transform: AddFeatsByKeys
    params:
      feat_names: ${data.features}
