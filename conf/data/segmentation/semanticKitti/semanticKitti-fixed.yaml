# @package data
defaults:
  - /data/segmentation/semanticKitti/default

quantize: True
num_points: 100000

pre_transform:
  - transform: GridSampling3D
    lparams: 
      - ${data.first_subsampling}

common_transform:
  - transform: FixedPoints
    params:
      num: ${data.num_points}
      replace: False
