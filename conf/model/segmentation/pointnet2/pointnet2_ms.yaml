# @package model
defaults:
  - /model/segmentation/pointnet2/pointnet2

down_conv:
  ratios: [0.25, 0.25]
  radius: [[0.1, 0.2, 0.4], [0.4, 0.8]]
  radius_num_points: [[32, 64, 128], [64, 128]]
  down_conv_nn: [[FEAT+3, 64, 96, 128], [128 * 3 + 3, 128, 196, 256]]

up_conv:
  up_conv_nn:
    [
      [1024 + 256 * 2, 256, 256],
      [256 + 128 * 3, 128, 128],
      [128 + FEAT, 128, 128],
    ]

innermost:
    nn: [256* 2 + 3, 256, 512, 1024]
