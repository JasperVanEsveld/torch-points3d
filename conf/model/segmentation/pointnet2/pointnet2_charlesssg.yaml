# @package model
defaults:
  - /model/segmentation/pointnet2/pointnet2_largemsg

down_conv:
  npoint: [512, 128]
  radii: [[0.2], [0.4]]
  nsamples: [[64], [64]]
  down_conv_nn: [[[FEAT + 3, 64, 64, 128]], [[128+3, 128, 128, 256]]]

up_conv:
  up_conv_nn:
      [
          [1024 + 256, 256, 256],
          [256 + 128, 256, 128],
          [128 + FEAT, 128, 128, 128],
      ]

innermost:
    module_name: GlobalDenseBaseModule
    nn: [256 + 3, 256, 512, 1024]
