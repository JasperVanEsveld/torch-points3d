# @package model.backbone
defaults:
  - default

model_type: "PointNet2"
conv_type: "DENSE"
config:
  down_conv:
    module_name: PointNetMSGDown
    npoint: [ 2048, 1024, 512, 256 ]
    radii: [ [ 0.2 ], [ 0.4 ], [ 0.8 ], [ 1.2 ] ]
    nsamples: [ [ 64 ], [ 32 ], [ 16 ], [ 16 ] ]
    down_conv_nn:
      [
        [ [ FEAT + 3, in_feat, in_feat, in_feat * 2 ] ],
        [
          [
              in_feat * 2 + 3,
              in_feat * 2,
              in_feat * 2,
              in_feat * 4,
          ],
        ],
        [
          [
              in_feat * 4 + 3,
              in_feat * 2,
              in_feat * 2,
              in_feat * 4,
          ],
        ],
        [
          [
              in_feat * 4 + 3,
              in_feat * 2,
              in_feat * 2,
              in_feat * 4,
          ],
        ],
      ]
    save_sampling_id: [ True, False, False, False ]
    normalize_xyz: [ True, True, True, True ]
  up_conv:
    module_name: DenseFPModule
    up_conv_nn:
      [
        [
            in_feat * 4 + in_feat * 4,
            in_feat * 4,
            in_feat * 4,
        ],
        [
            in_feat * 4 + in_feat * 4,
            in_feat * 4,
            num_features,
        ],
      ]
    skip: True
