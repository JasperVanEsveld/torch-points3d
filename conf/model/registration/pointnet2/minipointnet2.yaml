# @package model
defaults:
  - /model/registration/default

class: pointnet2.PatchPointNet2_D
conv_type: "DENSE"
down_conv:
  module_name: PointNetMSGDown
  npoint: [256, 128]
  radii: [[0.08], [0.15]]
  nsamples: [[64], [64]]
  use_xyz: True
  down_conv_nn:
    [[[FEAT+3, 32, 32, 64]], [[64+3, 64, 128, 128]]]
mlp_cls:
  nn: [128, 128, 32]
  dropout: 0.5
metric_loss:
  class: "TripletMarginLoss"
  params:
    smooth_loss: True
    triplets_per_anchor: 'all'
miner:
  class: "BatchHardMiner"